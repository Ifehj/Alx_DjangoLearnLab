<!doctype html>
<html>
<head><meta charset="utf-8"><title>Form Example</title></head>
<body>
  <form method="post" action="{% url 'bookshelf:book_create' %}">
    {% csrf_token %}
    <label>Title: <input name="title" /></label><br>
    <label>Author: <input name="author" /></label><br>
    <label>Year: <input name="publication_year" /></label><br>
    <button type="submit">Create</button>
  </form>
</body>
</html>
